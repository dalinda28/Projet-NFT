<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/node_modules/@picocss/pico/css/pico.min.css">
    <title>NFTS ECV</title>

    <link href="style.css" rel="stylesheet">

</head>

<body>
    <div class="carousel-nav">
        <span id='prev'><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="#000000" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M15 18l-6-6 6-6"/></svg></span>
        <span id='next'><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="#000000" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M9 18l6-6-6-6"/></svg></span>
    </div>
</body>
<script type="text/javascript">
    const root = document.querySelector('body');
    let str = window.location.href;
    let url = new URL(str);
    let search_params = new URLSearchParams(url.search);
    const id = search_params.get('id');

    async function unNft() {
        try {
            const url = `https://awesome-nft-app.herokuapp.com/nft/${id}`;

            fetch(url)
                .then((resp) => resp.json())
                .then(function(unNft) {
                    createCard(unNft);
                })
                .catch(function(error) {
                    console.log(error);
                });
        } catch (e) {
            console.log(e);
        }
    }

    async function nft() {
        try {
            const url = 'https://awesome-nft-app.herokuapp.com/';

            fetch(url)
                .then((resp) => resp.json())
                .then((data) => {
                    console.log(data);
                    let nfts = data.assets;
                    createCardsCarousel(nfts);
                })
                .then(function() {
                    getFavoris();
                })
                .catch(function(error) {
                    console.log(error);
                });
        } catch (e) {
            console.log(e);
        }
    }



    function createElement(tag, config, parent = null) {
        const {
            text,
            classe,
            color,
            href,
            margin,
            fontSize,
            width,
            display,
            flexFlow,
            placeContent,
            placeItem
        } = config || {};

        const element = document.createElement(tag);

        if (classe) {
            element.classList.add(classe);
        }
        if (href) {
            element.href = href;
        }
        if (color) {
            element.style.color = color;
        }
        if (text) {
            element.innerHTML = text;
        }
        if (width) {
            element.style.width = width;
        }
        if (margin) {
            element.style.margin = margin;
        }
        if (fontSize) {
            element.style.fontSize = fontSize;
        }
        if (placeItem) {
            element.style.placeItems = placeItem;
        }
        if (placeContent) {
            element.style.placeContent = placeContent;
        }
        if (display) {
            element.style.display = display;
        }
        if (flexFlow) {
            element.style.flexFlow = flexFlow;
        }
        if (!parent) {
            root.appendChild(element);
        } else {
            parent.appendChild(element);
        }
        return element;
    }

    const myNft = createElement('div', {
        classe: 'nft_alone',
        display: 'flex',
        flexFlow: 'row-reverse',
        margin: '40px'
    });
    const myInfos = createElement('article', {
        margin: '0 0 0 40px',
        width: '60%'
    }, myNft);
    const myHeader = createElement('header', {
        display: 'flex',
        flexFlow: 'wrap'
    }, myInfos);

    function createCard(unNft) {
        myImg = createElement('img', {
            width: '40%'
        }, myNft);
        myImg.src = unNft.image_url;

        createElement('h1', {
            text: unNft.name,
            margin: '0 0 5px',
            width: 'calc(100% - 24px)'
        }, myHeader);
        createElement('p', {
            event: 'console.log("test")',
            margin: '10px 0 ',
            text: '<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="#000000" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M20.84 4.61a5.5 5.5 0 0 0-7.78 0L12 5.67l-1.06-1.06a5.5 5.5 0 0 0-7.78 7.78l1.06 1.06L12 21.23l7.78-7.78 1.06-1.06a5.5 5.5 0 0 0 0-7.78z"></path></svg>',
        }, myHeader);
        if (unNft.creator.username) {
            createElement('p', {
                text: `<span style="color:black">by</span> ${unNft.creator.username}, <span style="color:black">at</span> ${(unNft.contract.created_at).slice(0, 10)}`,
                fontSize: '16px',
                color: 'darkcyan',
                margin: '0px',
                width: '100%'
            }, myHeader);
        } else {
            createElement('p', {
                text: 'anonymous creator',
                fontSize: '16px',
                color: 'darkcyan',
                margin: '0px',
                width: '100%'
            }, myHeader);
        }
        createElement('span', {
            display: 'flex',
            placeItem: 'center',
            margin: '10px 0 20px',
            text: `<svg style="margin-right: 5px;" xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="#000000" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M6 2L3 6v14c0 1.1.9 2 2 2h14a2 2 0 0 0 2-2V6l-3-4H6zM3.8 6h16.4M16 10a4 4 0 1 1-8 0"/></svg> ${unNft.sales}`,
        }, myHeader);
        if (unNft.description) {
            createElement('p', {
                text: `<h3>Description</h3> ${unNft.description}`,
            }, myInfos)
        }
    }

    const myDiv = createElement('div', {
        display: 'flex',
        classe: 'carousel'
    });

    function createCardsCarousel(data) {
        data.slice(0, 10).forEach(el => {
            myCard = createElement('article', {
                width: '30%',
                display: 'flex',
                flexFlow: 'column',
                placeContent: 'space-between'
            }, myDiv);
            myImg = createElement('img', {
                classe: 'nft_img',
            }, myCard);
            myImg.src = el.image_url;
            createElement('h2', {
                text: el.name,
                margin: '10px 0 5px',
                fontSize: '24px'
            }, myCard);
            if (el.creator.username) {
                createElement('p', {
                    text: `<span style="color:black">by</span> ${el.creator.username}`,
                    fontSize: '16px',
                    color: 'darkcyan',
                    margin: '0px'
                }, myCard);
            } else {
                createElement('p', {
                    text: 'anonymous creator',
                    color: 'darkcyan',
                    margin: '0px'
                }, myCard);
            }
            createElement('span', {
                flexFlow: 'row-reverse',
                placeItem: 'center',
                display: 'flex',
                margin: '10px 0 20px',
                text: `<svg style="margin-left: 5px;" xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="#000000" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M6 2L3 6v14c0 1.1.9 2 2 2h14a2 2 0 0 0 2-2V6l-3-4H6zM3.8 6h16.4M16 10a4 4 0 1 1-8 0"/></svg> ${el.sales}`,
            }, myCard);
            myCardFooter = createElement('footer', {
                display: 'flex',
                margin: '0px  -40px -40px',
                placeItem: 'center',
                placeContent: 'space-between'
            }, myCard);
            createElement('a', {
                text: 'En savoir plus',
                href: `/nft.html?id=${el.id}`,
                role: "button"
            }, myCardFooter);
            createElement('p', {
                classe: 'like',
                event: `favorisNft(fav_${el.id})`,
                identifiant: `fav_${el.id}`,
                margin: '0',
                text: '<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="#000000" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M20.84 4.61a5.5 5.5 0 0 0-7.78 0L12 5.67l-1.06-1.06a5.5 5.5 0 0 0-7.78 7.78l1.06 1.06L12 21.23l7.78-7.78 1.06-1.06a5.5 5.5 0 0 0 0-7.78z"></path></svg>',
            }, myCardFooter);
        })
    }

    const prev = document.getElementById('prev');
    const next = document.getElementById('next');
    const slider = document.querySelector('.carousel');

    next.addEventListener('click', async() => {
        slider.style.transition = await 'none';
        slider.append(slider.firstElementChild);
        setTimeout(async() => {
            slider.style.transition = await '.3s ease-in-out';
            slider.style.transform = 'translateX(0)'
        })
    })

    prev.addEventListener('click', async() => {
        slider.style.transition = '.3s ease-in-out';
        slider.prepend(slider.lastElementChild);
        slider.style.transform = 'translateX(-30%)'
        setTimeout(async() => {

            slider.style.transform = 'translateX(0)'
        })
    })

    unNft();
    nft();
</script>

</html>
