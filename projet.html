<script type="text/javascript">
    const root = document.querySelector('body');

    async function nft() {
        try {

            const token = 'YTIxYzkyZjktNTI5ZC00ZTVmLTkyNzgtNjBhMjY4YmExOTdl';

                    console.log(data);
                    let nfts = data.assets;
                    const tab = nfts.map(x => x.collection.name);
                    createCards(nfts);
                })
                .catch(function(error) {
                    console.log(error);
                });
        } catch (e) {
            console.log(e);
        }
    }


    function createElement(tag, config, parent = null) {
        const {
            text,
            color,
            href,
            creator
        } = config || {};

        const element = document.createElement(tag);

        if (href) {
            element.href = href;
        }
        if (color) {
            element.style.color = color;
        }
        if (text) {
            element.innerHTML = text;
        }
        if (!parent) {
            root.appendChild(element);
        } else {
            parent.appendChild(element);
        }
        return element;
    }

    const myDiv = createElement('div');

    function createCards(data) {
        data.forEach(el => {
            myA = createElement('a', {
                href: `/${el.collection.slug}`,
            }, myDiv);
            myImg = createElement('img', {}, myA);
            myImg.src = el.image_url;
            createElement('h2', {
                text: el.collection.name,
            }, myA);
            createElement('p', {
                text: `by ${el.creator.username}`,
                href: `${el.creator.username}`,
            }, myA);
            myProfilImg = createElement('img', {}, myA);
            myProfilImg.src = el.creator.profile_url;

            price = createElement('span', {
                text: el.sales
            }, myA)
            createCard(el);
        })
    }

    function createCard(card) {
        createElement('p', {
            text: card.description,
        }, myA)
    }


    nft();
</script>
